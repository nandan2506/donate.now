<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DonateNow</title>
    <link rel="icon" type="image/png" href="./donateNow.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-left">
        <a href="/" class="logo-title">
          <img src="./donateNow.png" alt="Logo" class="logo" />
          <span class="site-title">CrowdFundIt</span>
        </a>
        <button id="addCampaignBtn">ADD CAMPAIGNS</button>
        <button id="donateNowBtn">DONATE NOW</button>
      </div>
      
      <div class="nav-center">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search Campaigns"
        />
      </div>
      <div class="nav-right">
        <button id="signInBtn">Sign In</button>
        <button id="loginBtn">Log In</button>
      </div>
    </header>

    <main>
      <h1>All Campaigns</h1>
      <div id="campaigns" class="campaigns"></div>
      <div id="error" class="error"></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
