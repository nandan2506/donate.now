<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Campaign</title>
  <link rel="stylesheet" href="./updateCampaign.css">
</head>
<body>

  <div class="container">
    <h2>Update Campaign</h2>
    
    <form id="updateForm">
      <input type="hidden" id="campaignId">
      
      <label for="title">Campaign Title</label>
      <input type="text" id="title" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="goalAmount">Goal Amount</label>
      <input type="number" id="goalAmount" required>

      <label for="milestones">Milestones (comma-separated)</label>
      <input type="text" id="milestones" required>

      <label for="media">Media Link</label>
      <input type="text" id="media" required>

      <button type="submit">Update Campaign</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="./updateCampaign.js"></script>
</body>
</html>
