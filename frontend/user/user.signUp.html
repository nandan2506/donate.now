<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Crowdfunding Platform</title>
  <link rel="stylesheet" href="./user.signUp.css">
  <link rel="icon" type="image/png" href="../donateNow.png" />

</head>
<body>

<div class="container">
  <h2>Sign Up</h2>

  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  
  <button onclick="handleSignUp()">Sign Up</button>
  <h2>Already registered ?</h2>
  <button onclick="window.location.href='./user.login.html'">Login</button>


  <div id="response" class="message"></div>
</div>

<script src="./user.signUp.js"> </script>

</body>
</html>
