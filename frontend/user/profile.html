<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="../donateNow.png" />
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <button id="addCampaignBtn">ADD CAMPAIGNS</button>
    </div>

    <div class="nav-center">
      <input type="search" id="search" placeholder="Search Campaigns..." />
    </div>

    <div class="nav-right">
      <div id="profileContainer">
        <div id="profileBtn">
          <img src="./avatar.png" alt="User Avatar" />
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div id="ham" class="hidden">
          <div id="profileDetails">
            <p id="userName">Name: <span></span></p>
            <p id="userEmail">Email: <span></span></p>
            <button id="myCampaignsBtn">My Campaigns</button>
            <button id="myDonationsBtn">My Donations</button>
            <button id="editProfileBtn">Edit Profile</button> 
            <button id="logoutBtn">Logout</button>
          </div>
        </div>        
      </div>
    </div>
  </header>

  <main>
    <h1>All Campaigns</h1>
    <div id="campaigns" class="campaigns"></div>
    <div id="error"></div>
  </main>

  <script src="./profile.js" defer></script>
</body>
</html>
