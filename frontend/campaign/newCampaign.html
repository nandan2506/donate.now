<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Campaign</title>
    <link rel="stylesheet" href="./newCampaign.css">
    <link rel="icon" type="image/png" href="../donateNow.png" />
</head>
<body>
    <div class="container">
        <h1>Create New Campaign</h1>
        <form id="createForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="number" id="goalAmount" placeholder="Goal Amount" required>
            <input type="text" id="milestones" placeholder="Milestones (comma separated)">
            <input type="url" id="media" placeholder="Media URL">
            <button type="submit">Create Campaign</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="./newCampaign.js"></script>
</body>
</html>
